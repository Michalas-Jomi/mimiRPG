
# Prefix dla konsoli w /mi
WiadomoscConsole: '[Konsola]'

# Pozwala wyłączyć niepotrzebne części pluginu
# Nie będą one wczytywane, ani inicjowane
# wyłączanie modółów bez restartu jest możliwe, ale nie zalecane
Moduły:
  Antylog: true
  AutoEventy: false
  AutoWiadomosci: true
  BlockSkrzyńNaZwierzętach: true
  Budownik: false
  ChatGrupowy: true
  CustomoweCraftingi: true
  CustomoweItemy: true
  CustomowyDrop: true
  Czapka: true
  Debug: false
  DrabinaPlus: false
  EdytorTabliczek: true
  EdytujItem: true
  Funkcje: true
  InvulnerablePlus: true
  ItemLink: true
  JednorekiBandyta: false
  KolorPisania: true
  KomendyInfo: true
  Koniki: false
  Kosz: true
  Lootbagi: true
  LosowyDropGracza: true
  Menu: true
  Menurpg: false
  Mi: true
  Miniony: false
  Osiągnięcia: false
  Patrzeq: true
  PiszJako: true
  Plecak: true
  Pomoc: true
  Poziom: true
  Przyjaciele: true
  RTP: false
  RandomoweRespy: false
  RangiWysp: false
  Sklep: true
  Spawnery: false
  Targ: false
  Ujezdzaj: true
  UstawAttr: true
  WeryfikacjaPelnoletnosci: true
  WykonajWszystkim: true
  Wymienianie: false
  Wyplac: true
  ZabezpieczGracza: true
  ZamienEq: true


###############################
### Automatyczne Wiadomości ###

AutoWiadomosci:
# czas w sekundach, co ile mają być wiadomości
  czas: 60
  # - Napis1
  # - Napis2
  wiadomości:
    - text: '&2Ustaw Auto Wiadomości w &oplugins/mimiRPG/ustawienia.yml'
    - text: '&2Spawn pod komendą '
      extra:
        text: '&a/spawn'
        akcja: Run_Command
        komenda: '/spawn'
        hover: '&5Kliknij aby się przeteleportować'
    - '&2Spawn pod ||&a/spawn||h: &dKliknij aby sie przeteleportować||komenda<r>: /spawn'

#############################
### Zablokowane Craftingi ###

# - nazwaprzedmiotu
# jeśli blokujesz crafting, wystarczy /przeladuj
# jeśli odblokowywujesz crafting, musisz zrobić restart, lub /reload
ZablokowaneCraftingi:
  - shulker_box
  - shulker_box_coloring


#########################
### Jednoręki Bandyta ###

JednorekiBandyta:
  # Ilość bloków nad i pod losowaną linią
  slotyGóra: 1
  slotyDół: 1
  
  # Ilość szybkich rolli, zanim maszyna zacznie losować
  wczesneRolle: 20
  
  # ilość ticków o które maszyna zwalnia w trakcie losowania
  czekanieKrok: 2
  # maksymalna i minimalna ilość ticków w losowaniu
  czekanieMax: 5
  czekanieMin: 20
  
  # liczba przejść przy ostatecznym losowaniu bloku
  licznikMax: 5

############
### Kosz ###

Kosz:
  # Czas w sekundach, do jaki jest czyszczenie itemów
  # -1 aby wyłączyć
  timer: 300
  
  # Minimalny czas w senkundach, który item musi istnieć, aby był zczyszczony
  zywotnosc: 5
  
  # Informacje o czyszczeniu
  msgPoCzyszczeniu: '&b&l>> &c{liczba}&7 itemów trafiło do &a/kosz'
  msgOstrzegawcze: '&b&l>> &7za &c{liczba}&7 sekund czyszczenie itemów'
  
  # Ilość senkund przed czyszczeniem, kiedy ma być powiadomienie msgOstrzegawcze
  ostrzerzenia: [60, 10]


################
### Spawnery ###

Spawnery:
  # ilość rzędów panela
  rzędy: 6
  # liczba wolnych kratek po bokach
  marginesy: 2
  
  # ulepszanie nie wymusza wykupywania wszystkich tierów po kolei, umożliwia wykupywanie niższych tierów
  ulepszenia:
    # zasięg w jakim spawner respi moby (SpawnRange)
    # poziom + 1
    Zasięg:
      item: prismarine_shard
      slot: 10
      koszty: [100, 200.5, 300, 400]
      # zasięg w jakim musi być gracz aby spawner działał (RequiredPlayerRange)
      # poziom * mnożnik
      mnożnik: 4
    
    # maksymalna ilość respionych mobów na raz (SpawnCount)
    # poziom
    Liczebność:
      item: prismarine_crystals
      slot: 19
      koszty: [100, 200, 250, 300, 500]
      # maksymalna ilość zrespionych mobów w pobliżu (MaxNearbyEntities)
      # poziom * mnożnik
      mnożnik: 2.3
      # opis na itemie
      opis:
        - '&dLiczebność to fajna sprawa jest'
    
    # szybkość respienia mobów (MaxSpawnDelay / MinSpawnDelay)
    Szybkość:
      item: sugar
      slot: 28
      koszty: [100.0, 200.0, 300.0, 400.0, 500.0, 600.0, 700.0, 800.0, 900.0, 1000.0]
      # ilość ujmowanych sekund na poziom (MaxSpawnDelay)
      # (poziom - 1) * mnożnik
      mnożnik: 5
      # najszybsze możliwe zrespienia moba
      # MinSpawnDelay = MaxSpawnDelay / dzielnik
      dzielnik: 4


###################
### Przyjaciele ###

Przyjaciele:
# Napis dla każdego gracza oddzielnie
# {nick} w komendzie oznacza nick przyjaciela
  online:
  - text: '&6[pw] '
    hover: Napisz do przyjaciela
    akcja: SUGGEST_COMMAND
    komenda: '/msg {nick} '
  - text: '&6[tp] '
    hover: Teleportuj się do przyjaciela
    akcja: RUN_COMMAND
    komenda: /tpa {nick}
  offline: []
  zawsze: 
  - text: '&c[x] '
    hover: Usuń przyjaciela
    akcja: RUN_COMMAND
    komenda: /przyjaciele u {nick}
# Napis który jest zawsze
  ogólne:
  - '&6[w] ||hover: Napisz do wszystkich przyjaciół||komenda<SUGGEST_COMMAND>: /przyjaciele w '
  - text: '&6[+] '
    hover: Dodaj nowego przyjaciela
    akcja: SUGGEST_COMMAND
    komenda: '/przyjaciele dodaj  '

###############
### Miniony ###

Miniony:
  # <nazwa itemu>: <ilość jedzenia>
  jedzenie:
    BAKED_POTATO: 15.0

##################
### Ujeżdzanie ###

ujezdzanie:
  # maksymalna odległość na siadanie
  maxOdległość: 5.0

##############
### Koniki ###

Koniki:
  # Maksywamlna liczba minut
  maxCzas: 180
  
  # <nazwa itemu>: <ilość dodatkowych minut>
  jedzenie:
    Wheat: 1
    Carrot: 5
    Apple: 10
    Golden_Carrot: 20


###########
### rtp ###

# Random TelePort
# Losowy Teleport
rtp:
  # <nazwa zestawu omijanych bloków (filtr)>:
  #   - <id bloku1>
  #   - <id bloku2>
  #   ...
  filt1:
    - Bedrock
    - Barrier
    - Water
    - Lava

###############
### AntyLog ###

Antylog:
  Dozwolone Komendy:
    # - '/komenda1'
    # - '/komenda2'
    # - ...
    - '/msg'
    - '/r'
    - '/tell'
    - '/w'
    - '/t'
    - '/me'
    

###############
### Minigry ###

Minigry:
  Dozwolone komendy:
    - 't'
    - 'tell'
    - 'msg'
    - 'r'
    - 'w'
    - 'cg'
    - 'chatgrupowy'
    - 'komendyinfo'


