      - '{"extra":[{"bold":false,"italic":false,"underlined":false,"strikethrough":false,"obfuscated":false,"color":"gold","text":"Pojemność"},{"italic":false,"color":"dark_gray","text":": "},{"italic":false,"color":"green","text":"5 energi"}],"text":""}'
