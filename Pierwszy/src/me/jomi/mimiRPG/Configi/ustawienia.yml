# Napis Schemat 
# \/ \/ \/ \/ \/
## Schemat _1_
# text: 'text' #wymagane
# hover: 'text po najechaniu myszką' #opcjonalne
# akcja: RUN_COMMAND / SUGGEST_COMMAND / COPY_TO_CLIPBOARD / OPEN_URL #opcjonalne domyślnie RUN_COMMAND
# komenda: '/komenda' #opcjonalne
# extra: #opcjonalne
#   drugi Napis
#
## Schemat _2_
# 'text||hover: text||komenda<akcja>: text||drugi napis'
# Aliasy: 
#   hover - h | komenda - k | RUN_COMMAND - r
#   SUGGEST_COMMAND - s | COPY_TO_CLIPBOARD - c | OPEN_URL - o
# przykład: 
#  '&2Spawn pod ||&a/spawn||hover: &dKliknij aby sie przeteleportować||komenda<Run_Command>: /spawn'
#  '&2Spawn pod ||&a/spawn||h: &dKliknij aby się przeteleportować||k<r>: /spawn'
#



# Prefix dla konsoli w /mi
WiadomoscConsole: '[Konsola]'

# Pozwala wyłączyć niepotrzebne części pluginu
# Nie będą one wczytywane, ani inicjowane
# zmiany w tej sekcji wymagają restartu
Moduły:
  Antylog: true
  AutoWiadomosci: true
  Budownik: true
  ChatGrupowy: true
  CustomoweCraftingi: true
  CustomoweItemy: true
  CustomowyDrop: true
  Czapka: true
  EdytorTabliczek: true
  EdytujItem: true
  Funkcje: true
  Głowa: true
  ItemLink: true
  JednorekiBandyta: true
  KolorPisania: true
  KomendyInfo: true
  Koniki: true
  Kosz: true
  Lootbagi: true
  LosowyDropGracza: true
  Menu: true
  Menurpg: true
  Mi: true
  Miniony: true
  Minigry: false
  Osiągnięcia: true
  Patrzeq: true
  PiszJako: true
  Plecak: true
  Poziom: true
  Przyjaciele: true
  RTP: true
  Sklep: true
  Spawnery: true
  Targ: true
  Ujezdzaj: true
  UstawAttr: true
  WeryfikacjaPelnoletnosci: true
  WykonajWszystkim: true
  Wymienianie: true
  Wyplac: true
  ZabezpieczGracza: true
  ZamienEq: true


###############################
### Automatyczne Wiadomości ###

AutoWiadomosci:
# czas w sekundach, co ile mają być wiadomości
  czas: 60
  # - Napis1
  # - Napis2
  wiadomości:
    - text: '&2Ustaw Auto Wiadomości w &oplugins/mimiRPG/ustawienia.yml'
    - text: '&2Spawn pod komendą '
      extra:
        text: '&a/spawn'
        akcja: Run_Command
        komenda: '/spawn'
        hover: '&5Kliknij aby się przeteleportować'
    - '&2Spawn pod ||&a/spawn||h: &dKliknij aby sie przeteleportować||komenda<r>: /spawn'

#############################
### Zablokowane Craftingi ###

# - nazwaprzedmiotu
# jeśli blokujesz crafting, wystarczy /przeladuj
# jeśli odblokowywujesz crafting, musisz zrobić restart, lub /reload
ZablokowaneCraftingi:
  - shulker_box
  - shulker_box_coloring


#########################
### Jednoręki Bandyta ###

JednorekiBandyta:
  # Ilość bloków nad i pod losowaną linią
  slotyGóra: 1
  slotyDół: 1
  
  # Ilość szybkich rolli, zanim maszyna zacznie losować
  wczesneRolle: 20
  
  # ilość ticków o które maszyna zwalnia w trakcie losowania
  czekanieKrok: 2
  # maksymalna i minimalna ilość ticków w losowaniu
  czekanieMax: 5
  czekanieMin: 20
  
  # liczba przejść przy ostatecznym losowaniu bloku
  licznikMax: 5

############
### Kosz ###

Kosz:
  # Czas w sekundach, do jaki jest czyszczenie itemów
  # -1 aby wyłączyć
  timer: 300
  
  # Minimalny czas w senkundach, który item musi istnieć, aby był zczyszczony
  zywotnosc: 5
  
  # Informacje o czyszczeniu
  msgPoCzyszczeniu: '&b&l>> &c{liczba}&7 itemów trafiło do &a/kosz'
  msgOstrzegawcze: '&b&l>> &7za &c{liczba}&7 sekund czyszczenie itemów'
  
  # Ilość senkund przed czyszczeniem, kiedy ma być powiadomienie msgOstrzegawcze
  ostrzerzenia: [60, 10]


################
### Spawnery ###

Spawnery:
  # Maksymalna ilość mobów konkretnego typu w zasięgu spawnera
  MaxNearbyEntities: 6
  # Wymagany Gracz w zasięgu spawnera
  RequiredPlayerRange: 16
  # Czas w tickach na najszybsze zrespienie sie moba
  MinSpawnDelay: 200
  # Czas w tickach na najpózniejsze zrespienie sie moba
  MaxSpawnDelay: 800
  # Maksymalna ilość mobów ze spawnera
  SpawnCount: 4
  # Zasięg spawnera
  SpawnRange: 4

  # <id moba>: <polska nazwa>
  # Moby nieuwzględnione tu, nie będą tłumaczone
  # ani wyświetlać się pod tabem
  tłumaczenia:
    blaze: blaze
    cat: kot
    chicken: kurczak
    cow: krowa
    creeper: creeper
    enderman: enderman
    evoker: evoker
    ghast: ghast
    guardian: guardian
    horse: koń
    iron_golem: żelazny golem
    magma_cube: kostka magmy
    parrot: papuga
    pig: świnia
    rabbit: zając
    sheep: owca
    skeleton: szkielet
    slime: szlam
    snowman: bałwan
    spider: pająk
    squid: kałamarnica
    strider: strider
    vindicator: windykator
    wither_skeleton: witherowy szkielet
    zoglin: zoglin
    zombie: zombie
    zombified_piglin: zzombifikowany piglin

###################
### Przyjaciele ###

Przyjaciele:
# Napis dla każdego gracza oddzielnie
# {nick} w komendzie oznacza nick przyjaciela
  online:
  - text: '&6[pw] '
    hover: Napisz do przyjaciela
    akcja: SUGGEST_COMMAND
    komenda: '/msg {nick} '
  - text: '&6[tp] '
    hover: Teleportuj się do przyjaciela
    akcja: RUN_COMMAND
    komenda: /tpa {nick}
  offline: []
  zawsze: 
  - text: '&c[x] '
    hover: Usuń przyjaciela
    akcja: RUN_COMMAND
    komenda: /przyjaciele u {nick}
# Napis który jest zawsze
  ogólne:
  - '&6[w] ||hover: Napisz do wszystkich przyjaciół||komenda<SUGGEST_COMMAND>: /przyjaciele w '
  - text: '&6[+] '
    hover: Dodaj nowego przyjaciela
    akcja: SUGGEST_COMMAND
    komenda: '/przyjaciele dodaj  '

###############
### Miniony ###

Miniony:
  # <nazwa itemu>: <ilość jedzenia>
  jedzenie:
    BAKED_POTATO: 15.0

##################
### Ujeżdzanie ###

ujezdzanie:
  # maksymalna odległość na siadanie
  maxOdległość: 5.0

##############
### Koniki ###

Koniki:
  # Maksywamlna liczba minut
  maxCzas: 180
  
  # <nazwa itemu>: <ilość dodatkowych minut>
  jedzenie:
    Wheat: 1
    Carrot: 5
    Apple: 10
    Golden_Carrot: 20


###########
### rtp ###

# Random TelePort
# Losowy Teleport
rtp:
  # <nazwa zestawu omijanych bloków (filtr)>:
  #   - <id bloku1>
  #   - <id bloku2>
  #   ...
  filt1:
    - Bedrock
    - Barrier
    - Water
    - Lava

###############
### AntyLog ###

Antylog:
  Dozwolone Komendy:
    # - '/komenda1'
    # - '/komenda2'
    # - ...
    - '/msg'
    - '/r'
    - '/tell'
    - '/w'
    - '/t'
    - '/me'
    

