# Ogólne ustawienia
cooldown.liczenie punktów: 1800
odstęp między wyspami: 150
y wysp: 100


topka:
  # rzędy panelu topki
  rzędy: 4
  # sloty w inv
  sloty: [4, 12, 14, 20, 22, 24, 28, 30, 32, 34]
  
  
# punktacja bloków
punktacja:
  # <Blok>: <Punkty>
  Stone: 1
  cobblestone: .2


# generator cobla / stone
generator:
  - overworld cobl:
      # <Blok>: <pkt>
      # szansa na blok = suma pkt / pkt bloku
      Stone: 10
      Diamond ore: 1
    overworld stone:
      Stone: 10
      Diamond ore: 1
    nether cobl:
      Stone: 10
      Diamond ore: 1
    nether stone:
      Stone: 10
      Diamond ore: 1
  - overworld cobl:
      # <Blok>: <pkt>
      # szansa na blok = suma pkt / pkt bloku
      Stone: 10
      Diamond ore: 1
    overworld stone:
      Stone: 10
      Diamond ore: 1
    nether cobl:
      Stone: 10
      Diamond ore: 1
    nether stone:
      Stone: 10
      Diamond ore: 1
  - overworld cobl:
      # <Blok>: <pkt>
