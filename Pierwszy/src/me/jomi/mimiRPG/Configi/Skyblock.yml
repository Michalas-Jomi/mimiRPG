# dozwolone biomy
biom:
  # <Biom>: <typ itemu ikony> (permisja | . dla braku permisji) (opis)
  Plains: water_bucket . Zwyczajny biom\ntaki pospolity
  Desert: 'sand . Pustynia\ni co tu więcej mówić'

typy wysp:
  # <nazwa typu>: scieżkaDoSchematickaOverworld scieżkaDoSchematickaNether dx dy dz biomOverworld biomNether ikona opis
  # dx dy dz oznacza przesunięcie home od środka wyspy
  zwyczajna: 'wyspaZwyczajna.schem wyspaNether.schem -2 0 0 Plains Nether_wastes Grass_block &8Zwyczajna wyspa'

# Konfiguracja światów
świat:
  dozwolony nether: true
  zwykły: mimiSkyblock
  nether: mimiSkyblockNether


# dozwolone kolory bordera
border:
  niebieski: true
  czerwony: true
  zielony: true
  brak: false


ulepszenia:
  # limit hoperów = limityBloków
  # limit spawnerów = limityBloków / 2
  limityBloków:
  - 30 0
  - 40 100
  - 50 1000
  - 60 10000
  - 70 100000
  - 80 1000000
  - 90 10000000
  - 100 100000000
  # maksymalna ilość osób na wyspe
  członkowie:
  - 3 0
  - 5 1000
  - 8 10000
  - 10 100000
  - 15 2500000
  # poziom generatora, numerowane od 1 w góre
  generator:
  - 1 0
  - 2 1000
  - 3 500000
  # długość boku wyspy
  wielkość:
  - 30 0
  - 50 1000
  - 70 10000
  - 90 25000
  - 100 100000
  - 110 250000
  - 120 500000
  - 130 1500000
  - 140 2500000
